<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="title">
        <h2>To-Do-List <img src="./todo.png" alt=""></h2>
    </header>
    <main class="container">
        <section>
            <div class="row">
                <input type="text" id="inputbox" placeholder="Enter task...">
                <button onclick=addTask() class="button">Add </button>
            </div>
            <ul id="listbox"></ul>
        </div>
        </section>
    </main>
    <script src="app.js"></script>
</body>
</html>
